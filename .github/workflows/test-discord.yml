name: Test Discord Notification

on:
  workflow_dispatch:
    inputs:
      event_type:
        description: 'Type of event to simulate (e.g., push, pull_request, release, issues, issue_comment)'
        required: true
        default: 'push'

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Send Discord Webhook Message
        run: |
          curl -H "Content-Type: application/json" \
            -X POST \
            -d '{
              "username": "GitHub Manual Notifier",
              "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
              "embeds": [{
                "title": "📢 Manual Trigger - ${{ github.event.inputs.event_type }}",
                "description": "This is a manual test for the `${{ github.event.inputs.event_type }}` event type.",
                "color": 7506394,
                "fields": [
                  {
                    "name": "Triggered by",
                    "value": "${{ github.actor }}",
                    "inline": true
                  },
                  {
                    "name": "Repository",
                    "value": "${{ github.repository }}",
                    "inline": true
                  }
                ]
              }]
            }' \
            ${{ secrets.DISCORD_WEBHOOK }}