name: Discord Notification

on:
  push:
    branches: [master, dev]
  pull_request:
    types: [opened, reopened, closed]
  release:
    types: [published]
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  notify-discord:
    runs-on: ubuntu-latest

    steps:
      - name: Notify Discord on push
        if: github.event_name == 'push'
        shell: bash
        run: |
          repo_name=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          short_sha=$(echo "${{ github.sha }}" | cut -c1-7)
          author_username="${{ github.event.head_commit.author.username }}"
          author_avatar="https://github.com/${author_username}.png"
          curl -H "Content-Type: application/json" -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "{
            \"username\": \"GitHub\",
            \"avatar_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\",
            \"embeds\": [{
              \"author\": { \"name\": \"${author_username}\",\"icon_url\": \"${author_avatar}\"},
              \"title\": \"üì¶ New commit to [${repo_name}:${{ github.ref_name }}]\",
              \"description\": \"[\`${short_sha}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }}) : ${{ github.event.head_commit.message }}\",
              \"url\": \"${{ github.event.head_commit.url }}\",
              \"color\": 5814783,
              \"fields\": [
                {\"name\": \"Author\", \"value\": \"${{ github.actor }}\", \"inline\": true}
              ]
            }]
          }"

      - name: Notify Discord on pull request
        if: github.event_name == 'pull_request'
        run: |
          curl -H "Content-Type: application/json" -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "{
            \"username\": \"GitHub\",
            \"avatar_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\",
            \"embeds\": [{
              \"title\": \"üîÉ Pull Request ${{ github.event.action }} #${{ github.event.pull_request.number }}\",
              \"description\": \"${{ github.event.pull_request.title }}\",
              \"url\": \"${{ github.event.pull_request.html_url }}\",
              \"color\": 3447003,
              \"fields\": [
                {\"name\": \"Base Branch\", \"value\": \"${{ github.event.pull_request.base.ref }}\", \"inline\": true},
                {\"name\": \"Author\", \"value\": \"${{ github.actor }}\", \"inline\": true}
              ]
            }]
          }"

      - name: Notify Discord on release
        if: github.event_name == 'release'
        run: |
          curl -H "Content-Type: application/json" -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "{
            \"username\": \"GitHub\",
            \"avatar_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\",
            \"embeds\": [{
              \"title\": \"üèÅ New Release: ${{ github.event.release.name }}\",
              \"description\": \"${{ github.event.release.body }}\",
              \"url\": \"${{ github.event.release.html_url }}\",
              \"color\": 15844367,
              \"fields\": [
                {\"name\": \"Published by\", \"value\": \"${{ github.actor }}\", \"inline\": true}
              ]
            }]
          }"

      - name: Notify Discord on new issue
        if: github.event_name == 'issues' && github.event.action == 'opened'
        shell: bash
        run: |
          repo_name=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          curl -H "Content-Type: application/json" -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "{
            \"username\": \"GitHub\",
            \"avatar_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\",
            \"embeds\": [{
              \"title\": \"üìå New Issue Opened\",
              \"description\": \"${{ github.event.issue.title }}\",
              \"url\": \"${{ github.event.issue.html_url }}\",
              \"color\": 15105570,
              \"fields\": [
                {\"name\": \"Author\", \"value\": \"${{ github.actor }}\", \"inline\": true},
                {\"name\": \"Repository\", \"value\": \"${repo_name}\", \"inline\": true}
              ]
            }]
          }"

      - name: Notify Discord on new issue comment
        if: github.event_name == 'issue_comment' && github.event.action == 'created'
        run: |
          curl -H "Content-Type: application/json" -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "{
            \"username\": \"GitHub\",
            \"avatar_url\": \"https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png\",
            \"embeds\": [{
              \"title\": \"üí¨ New comment on Issue #${{ github.event.issue.number }}\",
              \"description\": \"${{ github.event.comment.body }}\",
              \"url\": \"${{ github.event.comment.html_url }}\",
              \"color\": 10181046,
              \"fields\": [
                {\"name\": \"Comment by\", \"value\": \"${{ github.actor }}\", \"inline\": true}
              ]
            }]
          }"